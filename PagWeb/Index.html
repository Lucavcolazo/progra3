<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TO DO</title>
</head>

<body>
    <header>
        <div class="header-container">
            <img src="logo.jpg" class="header-icon">
            <h1>Gestor de tareas</h1>
        </div>
        <p>Aca podras manejar las tareas que tengas :D</p>
    </header>

    <main>
        <div id="personal" class="main-container">
            <h2>Tareas Personales</h2>
            <form>
                <input type="text" name="tareaPersonal" placeholder="Nueva tarea">
                <button type="submit">Agregar</button>
            </form>
            <ul>
            </ul>
        </div>

        <div id="universidad" class="main-container">
            <h2>Tareas Universidad</h2>
            <form>
                <input type="text" name="tareaUniversidad" placeholder="Nueva tarea">
                <button type="submit">Agregar</button>
            </form>
            <ul>
            </ul>
        </div>
        <div class="main-container">
            <div class="botones-y-filtros">
                <button id="deleteSelected">Eliminar seleccionadas</button>
                <div class="filtros">
                    <button data-filtro="todas">Todas</button>
                    <button data-filtro="incompletas">Incompletas</button>
                    <button data-filtro="completas">Completas</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Hecho por Luca C. 2025</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
