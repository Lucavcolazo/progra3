<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>TO DO</title>
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Gestor de tareas</h1>
        </div>
    </header>

    <main>
        <div id="personal" class="main-container">
            <h2>Tareas Personales</h2>
            <form>
                <input type="text" name="tareaPersonal" placeholder="Nueva tarea">
                <button type="submit"><i class="fas fa-plus"></i></button> 
            </form>
            <ul></ul>
        </div>

        <div id="universidad" class="main-container">
            <h2>Tareas Universidad</h2>
            <form>
                <input type="text" name="tareaUniversidad" placeholder="Nueva tarea">
                <button type="submit"><i class="fas fa-plus"></i></button>
            </form>
            <ul></ul>
        </div>

        <div class="main-container">
            <div class="botones-y-filtros">
                <button id="deleteSelected"><i class="fas fa-trash"></i> Eliminar seleccionadas</button>
                <div class="filtros">
                    <button data-filtro="todas"><i class="fas fa-list"></i></button>
                    <button data-filtro="incompletas"><i class="far fa-circle"></i></button>
                    <button data-filtro="completas"><i class="fas fa-check-circle"></i></button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Hecho por Luca C. 2025</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
